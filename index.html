<body onload="loadReminders()">

    <div class="card">
        <div class="header">
            My reminder
        </div>

        <div id="fuck" class="reminders">
            <!-- <div class="reminder">
                <div class="reminder__cont1" >
                    <span id="date">30</span><br>
                    <span id="month">SEP</span>
                </div>
                <div class="reminder__cont2" >
                    <span id="hr" >20</span>

        <button onclick="toggle(this)" class="addButton">
            <i id="op" class="im im-plus"></i>
        </button>
    </div>

    <div id="addWindow" class="card abs">
        <div class="header">Add new</div>

        <div class="time">
            <span id="_hr">
                00
            </span>
            :
            <span id="_min">
                00
            </span>
            <br>
            <div class="radio">
                <input type="radio" name="Day" id="AM" >
                <label for="AM">AM</label>
                <input type="radio" name="Day" id="PM" checked>
                <label for="PM">PM</label>

            </div>
        </div>

        <h4>Hours</h4>
        <div class="hrs">
            <button  onclick="setHr(this)">01</button>
            <button  onclick="setHr(this)">02</button>
            <button  onclick="setHr(this)">03</button>
            <button  onclick="setHr(this)">04</button>
            <button  onclick="setHr(this)">05</button>
            <button  onclick="setHr(this)">06</button>
            <button  onclick="setHr(this)">07</button>
            <button  onclick="setHr(this)">08</button>
            <button  onclick="setHr(this)">09</button>
            <button  onclick="setHr(this)">10</button>
            <button  onclick="setHr(this)">11</button>
            <button  onclick="setHr(this)">12</button>
        </div>

        <h4>Minutes</h4>
        <div class="mins">
            <button  onclick="setMin(this)">00</button>
            <button  onclick="setMin(this)">05</button>
            <button  onclick="setMin(this)">10</button>
            <button  onclick="setMin(this)">15</button>
            <button  onclick="setMin(this)">20</button>
            <button  onclick="setMin(this)">25</button>
            <button  onclick="setMin(this)">30</button>
            <button  onclick="setMin(this)">35</button>
            <button  onclick="setMin(this)">40</button>
            <button  onclick="setMin(this)">45</button>
            <button  onclick="setMin(this)">50</button>
            <button  onclick="setMin(this)">55</button>
        </div>

        <button id="save" onclick="saveReminder()">save</button>
    </div>
    <script src="reminderComponent.js"></script>

    <script src="Alarm.js"></script>


</body>
</html>
